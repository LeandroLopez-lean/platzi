<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>tu peso en otro planeta</h1>
    <p> en la tierra pesas distinto q en marte o jupiter</p>
    <script> 
    var usuario = prompt("cual es tu peso?");
    var planeta = parseInt(prompt("elige yu planeta\n1 es marte, 2 es jupiter"));
    var peso = parseInt(usuario);
    var g_tierra = 9.8;

    var g_martes = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    var info;
    if (planeta == 1)
    {
      peso_final = peso * g_martes / g_tierra;
      nombre = "marte";
      info = "la gravedad en marte es 3.7";
    }
    else if(planeta == 2)
    {
         peso_final = peso * g_jupiter / g_tierra;
        nombre = "jupiter";
    }
    else
    {
        peso_final = 1000000;
        nombre = "kripton"; 
    }
    peso_final = parseInt(peso_final);
    document.write("tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
    
    </script>   
</body>
